version: "3.8"
services:
  app:
    build: ..
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:pass@postgres:5432/ar?sslmode=disable
      - S3_ENDPOINT=minio:9000
      - S3_BUCKET=ar-models
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    depends_on:
      - postgres
      - minio
    volumes:
      - ../uploads:/tmp/uploads

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ar
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2023-10-12T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
